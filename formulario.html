<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Your Ideal Trip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="estilo.css">
  <link rel="icon" href="img/Wonderlust-removebg-preview.png">
  <style>
    /* Solo para ajustar estilos básicos y que el select no quede muy ancho */
body {
    background: linear-gradient(to right, #f8f9fa, #e9ecef);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}


.card {
    border: none;
    background-color: #ffffff;
}

.card-title {
    color: #0d6efd;
    font-weight: bold;
}

.form-control:focus, .form-select:focus {
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    border-color: #0d6efd;
}

.btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
}

.btn-primary:hover {
    background-color: #0b5ed7;
    border-color: #0a58ca;
}

::placeholder {
    color: #6c757d;
    opacity: 1;
}
    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      min-width: 150px;
      display: flex;
      flex-direction: column;
    }
    select {
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    :root {
  --lila-claro: #b4acd482;
  --lila-medio: #7a74d29e;
  --lila-fuerte: #00000079;
  --azul-oscuro: #000000;
}

body {
  font-family: 'Poppins', sans-serif;
  background: url('img/form.jpg');
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.flight-form {
  background: rgba(255, 255, 255, 0.707);
  padding: 15px;
  border-radius: 12px;
  width: 100%;
  max-width: 360px;
  border: 2px solid var(--lila-fuerte);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.8s ease;
}

.flight-form:hover {
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  transform: scale(1.01);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  text-align: center;
  margin-bottom: 12px;
  font-size: 18px;
  color: var(--azul-oscuro);
}

.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 12px;
}

.form-group {
  flex: 1 1 100%;
  display: flex;
  flex-direction: column;
}

label {
  font-weight: 600;
  margin-bottom: 4px;
  color: var(--lila-fuerte);
  font-size: 12px;
}

input, select {
  padding: 6px;
  border: 1px solid var(--lila-claro);
  border-radius: 6px;
  background-color: #f9f9fb;
  font-size: 12px;
  transition: all 0.3s ease;
}

input:focus, select:focus {
  border-color: var(--lila-fuerte);
  box-shadow: 0 0 5px var(--lila-fuerte);
  outline: none;
  transform: scale(1.01);
}

button {
  width: 100%;
  padding: 8px;
  background: var(--lila-medio);
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 13px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  margin-top: 10px;
}

button:hover {
  background: var(--azul-oscuro);
  transform: scale(1.03);
}

.map-btn {
  margin-top: 5px;
  padding: 5px;
  font-size: 11px;
  background-color: #b4acd4;
  color: #1b1585;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.map-btn:hover {
  background-color: #4c54cd;
  color: white;
}

  </style>
</head>
<body>
  <div class="flight-form">
    <h2><i class="fas fa-plane-departure"></i>Plan your trip</h2>

    <div class="form-row">
      <div class="form-group">
        <label for="destino">Destino</label>
        <input type="text" id="destino" name="destino" placeholder="Ej. Playa el tunco">
        <button type="button" class="map-btn" onclick="verEnMapa()">View on map</button>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="salida">Departure date</label>
        <input type="date" id="salida">
      </div>
      <div class="form-group" id="regreso-group">
        <label for="regreso">Return date</label>
        <input type="date" id="regreso">
      </div>
    </div>

    <div class="form-row">
      <label>
        <input type="checkbox" id="solo-ida" onchange="toggleRegreso()"> One way
    </div>

    <!-- NUEVO APARTADO EDADES -->
    <div class="form-row">
      <div class="form-group">
        <label for="adultos">Adults (18+ years)</label>
        <select id="adultos" name="adultos">
          <!-- Rango de adultos por default: 1 a 5 -->
          <option value="1" selected>1 adult</option>
          <option value="2">2 adults</option>
          <option value="3">3 adults</option>
          <option value="4">4 adults</option>
          <option value="5">5 adults</option>
        </select>
      </div>
      <div class="form-group">
        <label for="menores">Minors (0-17 years)</label>
        <select id="menores" name="menores">
          <!-- Rango de menores por default: 0 a 5 -->
          <option value="0" selected>0 minors</option>
          <option value="1">1 minors</option>
          <option value="2">2 minors</option>
          <option value="3">3 minors</option>
          <option value="4">4 minors</option>
          <option value="5">5 minors</option>
        </select>
      </div>
    </div>

    <button onclick="buscarViaje()">Search for a trip</button>
  </div>

  <script>
    function verEnMapa() {
      const destino = document.getElementById("destino").value.trim();
      if (!destino) {
        Swal.fire({
          icon: 'info',
          title: 'Campo vacío',
          text: 'Escribe un destino para verlo en el mapa.',
          confirmButtonColor: '#4c54cd'
        });
        return;
      }
      const url = `https://www.google.com/maps/search/${encodeURIComponent(destino)}`;
      window.open(url, '_blank');
    }

    function toggleRegreso() {
      const regresoGroup = document.getElementById("regreso-group");
      regresoGroup.style.display = document.getElementById("solo-ida").checked ? "none" : "block";
    }

    function buscarViaje() {
      const destino = document.getElementById("destino").value;
      const salida = document.getElementById("salida").value;
      const regreso = document.getElementById("regreso").value;
      const soloIda = document.getElementById("solo-ida").checked;
      const adultos = document.getElementById("adultos").value;
      const menores = document.getElementById("menores").value;

      if (!destino || !salida) {
        Swal.fire({
          icon: 'warning',
          title: 'Campos incompletos',
          text: 'Completa al menos el destino y la fecha de salida.',
          confirmButtonColor: '#4c54cd'
        });
        return;
      }

      Swal.fire({
        icon: 'success',
        title: '¡Viaje listo!',
        html: `
          <b>Destino:</b> ${destino}<br>
          <b>Salida:</b> ${salida}<br>
          ${soloIda ? "<b>Solo ida</b>" : `<b>Regreso:</b> ${regreso || "no especificado"}`}<br>
          <b>Adultos:</b> ${adultos}<br>
          <b>Menores:</b> ${menores}
        `,
        confirmButtonColor: '#4c54cd'
      });
    }
  </script>
</body>
</html>
